<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SQL To-Do List</title>
    <script src="vendors/jquery-3.4.1.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="./vendors/bootstrap-4.3.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <h1>The To-Do App</h1>
    <div id="task-input">
        <input id="task-in" type="text" placeholder="Type task here">
        <button class="btn btn-primary" id="submit-btn" title="Click submit to add task">Submit</button>
    </div>
    <div id="display-table">
        <table class="table table-bordered">
            <thead class="thead-dark">
                <th>Task Name</th>
                <th>Status</th>
                <th>&nbsp;</th> <!-- Complete btn -->
                <th>&nbsp;</th> <!-- Remove btn -->
            </thead>
            <tbody id="task-output">
                
            </tbody>
        </table>
    </div>
    
</body>
</html>
